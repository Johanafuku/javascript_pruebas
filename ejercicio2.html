    <section class="ejer2">
        <button id="btnContador">Contador </button> 
        <p id="cuenta"> 0</p>
    </section>
    
<script>
    var btnCont = document.getElementById("btnContador")
    var pCont = document.getElementById("cuenta")
    var cuenta = 0;

    btnCont.onclick = function (){
        cuenta++;
        pCont.textContent = cuenta;
    }
   

</script>
